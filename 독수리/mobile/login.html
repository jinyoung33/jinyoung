<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eshop</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <main class="front">
        <header>
            <a href="" class="sprite arrow_left go_back">go back</a>
        </header>
        <section class="sub_content">
            <h1 class="heading1">Welcome back !</h1>
            <form action="home.html" class="Login_form">
                <fieldset>
                    <legend class="hidden">Login form</legend>
                    <label for="username">username</label>
                    <input type="text" id="username" placeholder="your email address">
                    
                    <label for="userpasswd">Password</label>
                    <input type="text" id="userpasswd" placeholder="your Password">
                </fieldset>
                <a href="">Forgot Password ?</a>
                <input type="submit" value="Signin" class="btn big">
            </form>
        </section>
    </main>
</body>
</html>
